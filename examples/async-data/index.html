<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Data - balises</title>
    <link rel="icon" type="image/svg+xml" href="../../assets/logo-icon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../example.css" />
    <style>
      x-async-data {
        display: block;
        background: var(--bg-subtle);
        border: 1px solid var(--border);
        padding: 1.5rem;
        border-radius: 0.75rem;
      }

      .controls {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
      }

      .mode-toggle {
        display: flex;
        background: var(--bg);
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        padding: 0.25rem;
        gap: 0.25rem;
      }

      .mode-toggle button {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.375rem;
        background: transparent;
        color: var(--text-muted);
        font-size: 0.8rem;
        font-weight: 500;
        transition: all 0.15s ease;
      }

      .mode-toggle button:hover:not(.active) {
        color: var(--text);
        background: var(--bg-subtle);
      }

      .mode-toggle button.active {
        background: var(--accent);
        color: white;
      }

      .user-selector {
        display: flex;
        gap: 0.25rem;
        background: var(--bg);
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        padding: 0.25rem;
      }

      .user-selector button {
        width: 2.5rem;
        height: 2.5rem;
        padding: 0;
        border: none;
        border-radius: 0.375rem;
        background: transparent;
        color: var(--text-muted);
        font-size: 0.9rem;
        font-weight: 600;
        transition: all 0.15s ease;
      }

      .user-selector button:hover:not(.active) {
        color: var(--text);
        background: var(--bg-subtle);
      }

      .user-selector button.active {
        background: var(--accent);
        color: white;
      }

      .profile-container {
        min-height: 400px;
        background: var(--bg);
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        padding: 1.5rem;
      }

      .user-profile {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        min-height: 350px;
      }

      .loading-overlay {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
        padding: 4rem 2rem;
        color: var(--text-muted);
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid var(--border);
        border-top-color: var(--accent);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .loading-inline {
        display: inline-block;
        width: 12px;
        height: 12px;
        border: 2px solid var(--border);
        border-top-color: var(--accent);
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        vertical-align: middle;
        margin-left: 0.5rem;
      }

      .error {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: var(--red);
        padding: 2rem;
        border-radius: 0.5rem;
        text-align: center;
      }

      .error strong {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 1rem;
      }

      .error p {
        margin: 0;
        font-size: 0.875rem;
        opacity: 0.8;
      }

      .user-header {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .updating-badge {
        margin-left: auto;
        background: var(--accent);
        color: white;
        padding: 0.25rem 0.75rem;
        border-radius: 1rem;
        font-size: 0.75rem;
        font-weight: 500;
        animation: pulse 1s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }

      .avatar {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        background: var(--accent);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        font-weight: 600;
        color: white;
        flex-shrink: 0;
      }

      .user-info h2 {
        margin: 0 0 0.25rem 0;
        font-size: 1.5rem;
        font-weight: 600;
      }

      .user-info .username {
        color: var(--text-muted);
        font-size: 0.9rem;
        margin: 0;
      }

      .user-details {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 0.75rem;
      }

      .detail-item {
        background: var(--bg-subtle);
        padding: 1rem;
        border-radius: 0.5rem;
        border: 1px solid var(--border);
      }

      .detail-item .label {
        display: block;
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-muted);
        margin-bottom: 0.375rem;
      }

      .detail-item .value {
        font-size: 0.9rem;
        color: var(--text);
        word-break: break-word;
      }

      .posts-section {
        margin-top: auto;
      }

      .posts-section h3 {
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-muted);
        margin: 0 0 0.75rem 0;
        display: flex;
        align-items: center;
      }

      .posts-list {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .post-item {
        background: var(--bg-subtle);
        padding: 1rem;
        border-radius: 0.5rem;
        border: 1px solid var(--border);
        border-left: 3px solid var(--accent);
      }

      .post-item h4 {
        font-size: 0.9rem;
        font-weight: 500;
        margin: 0 0 0.375rem 0;
        color: var(--text);
        line-height: 1.4;
      }

      .post-item p {
        font-size: 0.8rem;
        color: var(--text-muted);
        line-height: 1.5;
        margin: 0;
      }

      .info-panel {
        margin-top: 1.5rem;
        padding: 1rem 1.25rem;
        background: var(--bg);
        border: 1px solid var(--border);
        border-radius: 0.5rem;
      }

      .info-panel h4 {
        font-size: 0.9rem;
        font-weight: 600;
        margin: 0 0 0.5rem 0;
        color: var(--text);
      }

      .info-panel p {
        font-size: 0.85rem;
        color: var(--text-muted);
        margin: 0;
        line-height: 1.6;
      }

      .info-panel code {
        background: var(--code-bg);
        padding: 0.125rem 0.375rem;
        border-radius: 0.25rem;
        font-family: "JetBrains Mono", monospace;
        font-size: 0.8rem;
      }

      @media (max-width: 600px) {
        .controls {
          flex-direction: column;
          align-items: stretch;
        }

        .mode-toggle,
        .user-selector {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Async Data</h1>
        <p class="tagline">Progressive loading with async generators</p>
      </header>

      <x-async-data></x-async-data>

      <div class="nav-links">
        <a href="../" class="back-link">&larr; Back to Examples</a>
        <a
          href="https://github.com/elbywan/balises/blob/main/examples/async-data/async-data.ts"
          class="source-link"
          target="_blank"
          >View Source &rarr;</a
        >
      </div>
    </div>
    <script type="module" src="async-data.js"></script>
  </body>
</html>
