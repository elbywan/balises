<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List - balises</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0a0a0b;
        --bg-subtle: #111113;
        --border: #1f1f23;
        --text: #ededef;
        --text-muted: #8b8b8d;
        --accent: #3b82f6;
        --accent-hover: #60a5fa;
        --green: #22c55e;
        --red: #ef4444;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        background: var(--bg);
        color: var(--text);
        line-height: 1.6;
        min-height: 100vh;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 3rem 1.5rem;
      }

      header {
        text-align: center;
        margin-bottom: 2rem;
      }

      h1 {
        font-size: 2rem;
        font-weight: 600;
        letter-spacing: -0.02em;
        margin-bottom: 0.5rem;
      }

      .tagline {
        color: var(--text-muted);
        font-size: 1rem;
      }

      x-todo-list {
        display: block;
        background: var(--bg-subtle);
        border: 1px solid var(--border);
        padding: 2rem;
        border-radius: 0.5rem;
      }

      .todo-list h2 {
        margin-top: 0;
        margin-bottom: 1rem;
        color: var(--text);
        font-size: 1.25rem;
        font-weight: 500;
      }

      .todo-list form {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      .todo-list input[type="text"] {
        flex: 1;
        padding: 0.625rem 0.875rem;
        font-size: 1rem;
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        background: var(--bg);
        color: var(--text);
        font-family: inherit;
        transition: border-color 0.15s ease;
      }

      .todo-list input[type="text"]:focus {
        outline: none;
        border-color: var(--accent);
      }

      .todo-list input[type="text"]::placeholder {
        color: var(--text-muted);
      }

      .todo-list .filters {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      .todo-list .filters button {
        padding: 0.375rem 0.75rem;
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        background: var(--bg);
        color: var(--text-muted);
        cursor: pointer;
        font-family: inherit;
        font-size: 0.875rem;
        transition: all 0.15s ease;
      }

      .todo-list .filters button:hover {
        border-color: var(--accent);
        color: var(--text);
      }

      .todo-list .filters button.active {
        background: var(--accent);
        border-color: var(--accent);
        color: white;
      }

      .todo-list ul {
        list-style: none;
        padding: 0;
      }

      .todo-list li {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 0;
        border-bottom: 1px solid var(--border);
      }

      .todo-list li:last-child {
        border-bottom: none;
      }

      .todo-list li.completed span {
        text-decoration: line-through;
        color: var(--text-muted);
      }

      .todo-list li input[type="checkbox"] {
        width: 1.25rem;
        height: 1.25rem;
        accent-color: var(--accent);
        cursor: pointer;
      }

      .todo-list li span {
        flex: 1;
      }

      .todo-list li button {
        background: transparent;
        color: var(--text-muted);
        border: 1px solid var(--border);
        border-radius: 0.375rem;
        padding: 0.25rem 0.5rem;
        cursor: pointer;
        font-size: 0.75rem;
        transition: all 0.15s ease;
      }

      .todo-list li button:hover {
        background: rgba(239, 68, 68, 0.1);
        border-color: var(--red);
        color: var(--red);
      }

      .todo-list .remaining {
        color: var(--text-muted);
        font-size: 0.875rem;
        margin-top: 1rem;
        padding-top: 1rem;
        border-top: 1px solid var(--border);
      }

      .todo-list button[type="submit"],
      .todo-list form button {
        padding: 0.625rem 1rem;
        font-size: 1rem;
        cursor: pointer;
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        background: var(--bg-subtle);
        color: var(--text);
        font-family: inherit;
        transition: all 0.15s ease;
      }

      .todo-list button[type="submit"]:hover,
      .todo-list form button:hover {
        border-color: var(--accent);
        background: rgba(59, 130, 246, 0.1);
      }

      .nav-links {
        display: flex;
        justify-content: space-between;
        margin-top: 2rem;
      }

      .back-link,
      .source-link {
        color: var(--text-muted);
        text-decoration: none;
        font-size: 0.875rem;
        transition: color 0.15s ease;
      }

      .back-link:hover,
      .source-link:hover {
        color: var(--accent);
      }

      @media (max-width: 480px) {
        .container {
          padding: 2rem 1rem;
        }

        h1 {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Todo List</h1>
        <p class="tagline">CRUD with keyed list rendering</p>
      </header>

      <x-todo-list></x-todo-list>

      <div class="nav-links">
        <a href="../" class="back-link">&larr; Back to Examples</a>
        <a
          href="https://github.com/elbywan/balises/blob/main/examples/todo-list/todo-list.ts"
          class="source-link"
          target="_blank"
          >View Source &rarr;</a
        >
      </div>
    </div>
    <script type="module" src="todo-list.js"></script>
  </body>
</html>
