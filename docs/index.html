<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>balises - Reactive templating for websites and web components</title>
    <meta
      name="description"
      content="A lightweight reactive HTML templating library for building websites and web components. ~3.1KB gzipped, zero dependencies."
    />
    <link rel="icon" type="image/svg+xml" href="./assets/logo-icon.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <!-- Prism.js for syntax highlighting -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css"
    />
  </head>

  <body>
    <!-- Prism.js for syntax highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>

    <script type="module">
      // Import all components in order
      import "./components.js"; // Vanilla components for static HTML
      import "./components-balises.js"; // Reactive Balises components
      import "./counter-demo.js"; // Counter demo for live examples
      import "./docs-app.js"; // Root app component (last, so it can use others)

      // Create and mount the app after all components are loaded
      const app = document.createElement("docs-app");
      document.body.appendChild(app);
    </script>
  </body>
</html>
