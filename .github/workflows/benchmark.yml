# Update README with Benchmark Results
# Triggered after a successful release (when a version tag is pushed)
# Runs benchmarks and commits the updated README to main

name: Update Benchmarks

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: # Allow manual trigger

jobs:
  benchmark:
    name: Run Benchmarks & Update README
    runs-on: ubuntu-latest

    permissions:
      contents: write # Required to push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main # Check out main branch, not the tag
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup proto toolchain
        uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true

      - name: Install root dependencies
        run: yarn install --immutable

      - name: Build project
        run: yarn build

      - name: Install bench dependencies
        run: cd bench && yarn install --immutable

      - name: Run benchmarks and update README
        run: yarn bench:update-readme

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet README.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes to README.md"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "README.md has been updated"
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update benchmark results [skip ci]"
          git push origin main

      - name: Summary
        run: |
          if [ "${{ steps.changes.outputs.changed }}" == "true" ]; then
            echo "✅ Benchmarks completed and README updated successfully!"
          else
            echo "✅ Benchmarks completed (no changes to README)"
          fi
